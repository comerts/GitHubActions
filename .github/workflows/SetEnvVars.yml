name: 'Custom GITHUB_ENV Var Demo'

on:
    workflow_dispatch:

jobs:
    custom_github_env_var_demo:
        runs-on: ubuntu-latest
        steps:
            -   name: 'Set the value'
                id: step_one
                run: |
                    echo: "action_state=yellow" >> $GITHUB_ENV

            -   name: 'Use the value'
                id: step_two
                run: |
                    echo "The action state is ${{ env.action_state }}"

